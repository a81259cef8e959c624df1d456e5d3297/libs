name: CI
on:
  # run it on push to the default repository branch
  push:
    branches: [main]
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: 0 1 */3 * *

permissions:
  contents: write
# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true
jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Build XHide
        run: |
          tmp_dir=$(mktemp -d)
          mkdir -p upload
          if wget -nv -O $tmp_dir/xhide.c "https://raw.githubusercontent.com/knightmare2600/d4rkc0de/836843911d7291adf4ec2468d075007d04c6dd64/c0de/c/xhide.txt" ;then
           if gcc $tmp_dir/xhide.c -Os -o /upload/xhide
          fi
          echo "TAG_NAME=$(date +"%Y.%m.%d")" >> $GITHUB_ENV
      - name: Upload to ${{ env.TAG_NAME }}
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.TAG_NAME }}
          body: ${{ github.sha }}
          files: |
            upload/*
      - name: Upload to Latest
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          tag_name: latest
          body: ${{ github.sha }}
          files: |
            upload/*
      - name: Remove old Releases
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 5
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}